<footer class="footer  footer--primary">

	<div class="container">

		<div class="row">

			<div class="span-3">

				<p class="copyright">&copy; Copyright {{ site.time | date: '%Y' }}</p>

			</div>

			<div class="span-9">

				<nav class="nav  nav--footer">

					<p>

						{% for item in site.data.navigation.navheader %}

							<a href="{{ item.url }}">{{ item.title }}</a>

						{% endfor %}

					</p>

				</nav>

			</div>

		</div>

	</div>

</footer>
