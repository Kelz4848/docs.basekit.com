<footer class="footer  footer--main">

	<div class="container">

		<div class="row">

			<div class="span-3  span--half">

				<p class="copyright">&copy; Copyright {{ site.time | date: '%Y' }}</p>

			</div>

			<div class="span-9  span--half">

				<nav class="nav  nav--footer">

					<p>

						{% for item in site.data.navigation.navfooter %}

							<a href="{{ item.url }}">{{ item.title }}</a>

						{% endfor %}

					</p>

				</nav>

			</div>

		</div>

	</div>

</footer>
