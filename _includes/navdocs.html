<button class="toggle-button">Menu</button>

<nav class="nav  nav--docs" data-state="closed">

	<ul class="nav-list">

		{% for item in site.data.navigation.navdocs %}

		<li class="nav-item  nav-item--parent">

			<a href="{{ item.url }}" {% if page.url == item.url %}class="current"{% endif %}>{{ item.title }}</a>

		</li>

			{% if item.subnav %}

				<ul class="nav-list  nav-list--child">

				{% for subitem in item.subnav %}

					<li>

						<a href="{{ subitem.url }}" {% if page.url == subitem.url %}class="current"{% endif %}>{{ subitem.title }}</a>

					</li>

				{% endfor %}

				</ul>

			{% endif %}

		{% endfor %}

	</ul>

</nav>
