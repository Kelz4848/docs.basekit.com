<h3>Blog Categories</h3>

<nav class="nav  nav--categories">

	<ul class="nav-list">

		{% for category in site.categories %}

		<li class="nav-item">

			<a href="{{ category | first }}" {% if page.url == category | first %}class="current"{% endif %}>{{ category | first }}</a>

		</li>

		{% endfor %}

	</ul>

</nav>
